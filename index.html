<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom PFP Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Custom PFP Generator</h2>

    <!-- Pilihan Elemen Karakter -->
    <div class="controls">
        <label>Rambut:</label>
        <select id="hair">
            <option value="hair1.png">Poni</option>
            <option value="hair2.png">Keriting</option>
            <option value="hair3.png">Panjang</option>
        </select>

        <label>Mata:</label>
        <select id="eyes">
            <option value="eyes1.png">Bulat</option>
            <option value="eyes2.png">Sipit</option>
            <option value="eyes3.png">Besar</option>
        </select>

        <label>Pakaian:</label>
        <select id="clothes">
            <option value="clothes1.png">Kaos</option>
            <option value="clothes2.png">Jaket</option>
            <option value="clothes3.png">Jubah</option>
        </select>

        <label>Topi:</label>
        <select id="hat">
            <option value="none">Tidak Ada</option>
            <option value="hat1.png">Topi Baseball</option>
            <option value="hat2.png">Topi Koboi</option>
            <option value="hat3.png">Beanie</option>
        </select>

        <label>Kacamata:</label>
        <select id="glasses">
            <option value="none">Tidak Ada</option>
            <option value="glasses1.png">Kacamata Hitam</option>
            <option value="glasses2.png">Kacamata Bulat</option>
            <option value="glasses3.png">Kacamata Gaming</option>
        </select>

        <button id="randomize">Randomize</button>
        <button id="download">Download PFP</button>
    </div>

    <!-- Canvas untuk Preview PFP -->
    <canvas id="canvas" width="300" height="300"></canvas>

    <script src="script.js"></script>
</body>
</html>
